<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/form.css">
    <title>NewHome</title>
</head>
<body>
    <form action="#">
        <div>
            <a class="logo" href="/index.html"><img src="/img/home-smile-regular-36.png" alt="logo">NewHome</a>
        </div>
        <div class="termo">
            <div class="box"><input class="topo" type="checkbox" name="" id=""></div>
            <p>Aceito os <strong>Termos de uso e Política de Privacidade</strong> e afirmo ter 18 anos ou mais</p>
        </div>
        <div class="midia">
            <a class="log face" href="https://pt-br.facebook.com/"><img src="/img/facebook-circle-logo-24.png" >Entrar com Facebook</a>
            <a class="log google" href="https://accounts.google.com/AccountChooser/signinchooser?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&flowName=GlifWebSignIn&flowEntry=AccountChooser"><img src="/img/google-logo-24.png" >Entrar com Google</a>
            <p>______ ou entre com seu e-mail ______</p>
        </div>
        <div class="nome">
            <label for="nome">Nome Completo</label>
            <input type="text" name="nome" id="nome">
        </div>
        <div class="email">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="senha">
            <label for="senha">Senha (Mínimo 8 caracteres)</label>
            <input type="password" name="senha" id="senha">
        </div>
        <div class="telefone">
            <label for="tefefone">Telefone</label>
            <input type="tel" name="tefefone" id="tefefone">
        </div>
        <button class="log entre" type="submit">Cadastrar</button>
        <div class="acesso">
            <p>Já possui uma conta? <a href="/paginas/login.html">Entre Aqui</a></p>
        </div>
    </form>
</body>
</html>
